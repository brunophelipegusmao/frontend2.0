name: jmfitness

services:
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://jmfitnessstudio.com.br/api}
    environment:
      NODE_ENV: production
      PORT: 3000
      API_URL: ${API_URL:-http://backend:3001}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://jmfitnessstudio.com.br/api}
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - jm-network

  backend:
    build:
      context: ${BACKEND_REPO_PATH:-../../backend}
      dockerfile: Dockerfile
    env_file:
      - ./env/backend.env
    environment:
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-https://jmfitnessstudio.com.br,https://www.jmfitnessstudio.com.br}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-https://jmfitnessstudio.com.br}
    restart: unless-stopped
    expose:
      - "3001"
    networks:
      - jm-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    depends_on:
      - frontend
      - backend
    environment:
      DOMAIN: ${DOMAIN:-jmfitnessstudio.com.br}
      WWW_DOMAIN: ${WWW_DOMAIN:-www.jmfitnessstudio.com.br}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    restart: unless-stopped
    networks:
      - jm-network

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - jm-network

networks:
  jm-network:
    driver: bridge

volumes:
  certbot-etc:
  certbot-www:
